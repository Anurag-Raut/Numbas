<html lang="{{options.locale}}">
    <head>
        {% include 'head.html' %}
	</head>
	
    <body class="worksheet">
        {% include 'die.html' %}
        {% include 'loading.html' %}

		<main id="everything" style="display:none" role="main">
            {% include 'generator.html' %}

            <div id="examList" data-bind="attr: {class: sheetType().name}, foreach: exams">
                <div class="exam">
                    <!-- top bar - logo, exam title, timing -->
                    <div class="mainDiv titleBar">
                        <div class="examID">ID: <span class="id" data-bind="text: id"></span></div>
                    </div>

                    <div class="intro" data-bind="visible: exam.hasIntro, latex: exam.introMessage" localise-data-jme-context-description="exam.introduction"></div>

                    <ol class="questionList" data-bind="foreach: exam.display.questions">
                        <li>
                            <div data-bind="promise: html_promise"></div>
                        </li>
                    </ol>
                </div>
			</div>

		</main>

	</body>
</html>
